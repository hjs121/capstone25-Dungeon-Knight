spring:
  application:
    name: game-backend

  profiles:
    active: dev

  jpa:
    hibernate:
      ddl-auto: update  # dev??? update, prod??? validate/none?? override ??
    properties:
      hibernate:
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
    show-sql: true

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: 8080

logging:
  level:
    org:
      springframework: INFO

jwt:
  secret: ${JWT_SECRET:replace_this_with_strong_secret_and_store_securely}
  expiration: 3600000  # 1??

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

---
